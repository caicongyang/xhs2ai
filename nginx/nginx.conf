server {
    listen 80;
    server_name localhost;
    
    # 根目录 - 静态文件
    root /usr/share/nginx/html;
    index index.html;
    
    # 设置缓存控制
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        try_files $uri =404;
    }
    
    # Next.js导出的HTML文件
    location / {
        try_files $uri $uri.html $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Backend API
    location /api/ {
        proxy_pass http://server:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health endpoint
    location /health {
        proxy_pass http://server:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Access to generated files
    location /api/files/ {
        proxy_pass http://server:8000/api/files/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Special handling for API endpoints
    location /outputs/ {
        alias /usr/share/nginx/html/outputs/;
        try_files $uri =404;
    }
    
    location /templates/ {
        alias /usr/share/nginx/html/templates/;
        try_files $uri =404;
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
} 