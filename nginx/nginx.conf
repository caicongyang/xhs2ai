server {
    listen 80;
    server_name xhs.lovezxr.org;
    
    # 访问日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # 调试信息 - 记录根目录内容
    location = /debug {
        default_type text/plain;
        return 200 "Nginx configuration info:\nServer time: $time_local\nRequest: $request\nHost: $host\nX-Forwarded-Host: $http_x_forwarded_host\nX-Real-IP: $remote_addr\n";
    }
    
    # 前端应用 - 代理到Next.js开发服务器
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # 使用X-Forwarded-Host来保持原始请求的域名
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - 直接代理到后端，不添加额外的/api前缀
    location /api/ {
        proxy_pass http://server:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health endpoint
    location /health {
        proxy_pass http://server:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Access to generated files
    location /files/ {
        proxy_pass http://server:8000/api/files/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Special handling for API endpoints
    location /outputs/ {
        alias /usr/share/nginx/html/outputs/;
        try_files $uri =404;
    }
    
    location /templates/ {
        alias /usr/share/nginx/html/templates/;
        try_files $uri =404;
    }
    
    # Handle 404 errors by returning to frontend
    error_page 404 = @frontend;
    
    location @frontend {
        proxy_pass http://web:3000;
    }
} 