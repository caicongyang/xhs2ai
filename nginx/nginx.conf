server {
    listen 80;
    server_name localhost;
    
    # 根目录 - 静态文件
    root /usr/share/nginx/html;
    index index.html;
    
    # 调试信息 - 记录根目录内容
    location = /debug {
        default_type text/plain;
        return 200 "Nginx root directory contents:\n$document_root\n\n$(ls -la $document_root)\n\nOut directory:\n$(ls -la $document_root/)\n";
    }
    
    # 访问日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # 设置缓存控制
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }
    
    # Next.js页面路由处理
    location / {
        try_files $uri $uri/index.html $uri.html /index.html;
    }
    
    # 明确配置每个页面路径
    location /title-generator/ {
        try_files $uri $uri/index.html /title-generator/index.html /index.html;
    }
    
    location /content-rewriter/ {
        try_files $uri $uri/index.html /content-rewriter/index.html /index.html;
    }
    
    location /cover-generator/ {
        try_files $uri $uri/index.html /cover-generator/index.html /index.html;
    }
    
    location /image-generator/ {
        try_files $uri $uri/index.html /image-generator/index.html /index.html;
    }
    
    location /video-generator/ {
        try_files $uri $uri/index.html /video-generator/index.html /index.html;
    }
    
    location /history/ {
        try_files $uri $uri/index.html /history/index.html /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://server:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health endpoint
    location /health {
        proxy_pass http://server:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Access to generated files
    location /api/files/ {
        proxy_pass http://server:8000/api/files/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Special handling for API endpoints
    location /outputs/ {
        alias /usr/share/nginx/html/outputs/;
        try_files $uri =404;
    }
    
    location /templates/ {
        alias /usr/share/nginx/html/templates/;
        try_files $uri =404;
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
} 