<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简笔记术</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --neon: #FFEE32;
            --gray: #333333;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .save-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: var(--neon);
            color: var(--black);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .cover-container {
            width: 375px;
            height: 500px;
            background-color: var(--black);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .content {
            padding: 40px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            color: var(--white);
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .title-highlight {
            color: var(--neon);
            text-shadow: 0 0 10px rgba(255, 238, 50, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .title-highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--neon);
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--white);
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
        }
        
        .tag {
            font-size: 12px;
            padding: 4px 8px;
            background-color: var(--gray);
            color: var(--white);
            border-radius: 2px;
        }
        
        .author {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--white);
            opacity: 0.6;
        }
        
        .slogan {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--neon);
            writing-mode: vertical-rl;
            letter-spacing: 2px;
        }
        
        .code-block {
            position: absolute;
            bottom: 60px;
            left: 40px;
            font-family: 'Roboto', monospace;
            font-size: 14px;
            color: var(--neon);
            opacity: 0.7;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="save-btn" onclick="saveAsImage()"><i class="fas fa-download"></i> 保存封面</button>
    
    <div class="cover-container" id="cover">
        <div class="grid-lines"></div>
        <div class="content">
            <div class="title">
                <span class="title-highlight">极简</span>笔记术<br>
                一个文件<span class="title-highlight">搞定</span>所有
            </div>
            
            <div class="subtitle">
                Karpathy的极简笔记哲学：<br>
                单文件·纯文本·顶部添加·标签分类<br>
                重要内容"救回"顶部·项目用Obsidian
            </div>
            
            <div class="tags">
                <div class="tag">#效率工具</div>
                <div class="tag">#知识管理</div>
                <div class="tag">#极简主义</div>
                <div class="tag">#AI大牛方法</div>
            </div>
            
            <div class="code-block">
                watch: 视频链接<br>
                read: 文章标题<br>
                listen: 播客名称
            </div>
            
            <div class="slogan">正儿八经学AI</div>
            <div class="author">歸藏(guizang.ai)</div>
        </div>
    </div>

    <script>
        function saveAsImage() {
            html2canvas(document.getElementById('cover')).then(canvas => {
                const link = document.createElement('a');
                link.download = '极简笔记术-小红书封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
