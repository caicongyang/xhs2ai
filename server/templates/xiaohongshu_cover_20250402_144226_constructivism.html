<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书封面设计</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --red: #FF0000;
        }
        
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 375px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .cover {
            width: 100%;
            aspect-ratio: 3/4;
            background-color: var(--white);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 8px;
        }
        
        .title {
            grid-column: 1 / -1;
            grid-row: 1 / 5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        .main-title span:nth-child(1) {
            color: var(--black);
            -webkit-text-stroke: 2px var(--red);
            text-stroke: 2px var(--red);
        }
        
        .main-title span:nth-child(2) {
            color: var(--red);
        }
        
        .subtitle {
            grid-column: 1 / -1;
            grid-row: 5 / 7;
            font-size: 16px;
            font-weight: 700;
            color: var(--black);
            margin: 0;
            align-self: center;
        }
        
        .description {
            grid-column: 1 / -1;
            grid-row: 7 / 10;
            font-size: 14px;
            color: var(--black);
            line-height: 1.6;
            margin: 0;
            align-self: center;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .red-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--red);
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .footer {
            grid-column: 1 / -1;
            grid-row: 11 / 13;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
        }
        
        .account {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
            margin: 0;
        }
        
        .slogan {
            font-size: 12px;
            color: var(--black);
            margin: 4px 0 0 0;
        }
        
        .save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,0,0,0.3);
        }
        
        .red-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--red);
            border-radius: 50%;
        }
        
        .dot-1 {
            top: 20%;
            left: 10%;
        }
        
        .dot-2 {
            bottom: 30%;
            right: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover" id="cover">
            <div class="content">
                <div class="decoration">
                    <div class="red-line"></div>
                    <div class="red-dot dot-1"></div>
                    <div class="red-dot dot-2"></div>
                </div>
                <div class="title">
                    <h1 class="main-title">
                        <span>极简笔记法</span><br>
                        <span>ONE FILE SYSTEM</span>
                    </h1>
                </div>
                <p class="subtitle">Andrej Karpathy的极致效率工作流</p>
                <p class="description">
                    顶级AI专家只用单个备忘录文件<br>
                    纯文本+标签系统+顶部更新<br>
                    极简主义的知识管理哲学
                </p>
                <div class="footer">
                    <p class="account">歸藏(guizang.ai)</p>
                    <p class="slogan">正儿八经学AI</p>
                </div>
            </div>
        </div>
        <button class="save-btn" id="saveBtn">
            <i class="fas fa-download"></i> 保存封面
        </button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('cover')).then(canvas => {
                const link = document.createElement('a');
                link.download = '小红书封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
