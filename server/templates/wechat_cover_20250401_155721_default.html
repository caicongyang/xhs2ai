<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公众号封面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 0;
            overflow: hidden;
        }
        .cover-container {
            display: flex;
            position: relative;
            aspect-ratio: 3.35/1;
            width: 100%;
        }
        .main-cover {
            flex: 2.35;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .main-text {
            color: white;
            font-size: 3.5vw;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            width: 90%;
            z-index: 2;
        }
        .sub-text {
            color: rgba(255,255,255,0.9);
            font-size: 1.2vw;
            font-weight: 500;
            margin-top: 15px;
            text-align: center;
            z-index: 2;
        }
        .circle-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }
        .circle-1 {
            top: -50px;
            right: -50px;
        }
        .circle-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
        }
        .share-cover {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .share-text {
            color: white;
            font-size: 3vw;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 2;

        .share-row {
            display: flex;
            width: 100%;

            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;

</head>
<body>
    <div class="container">
        <div class="cover-container">
            <!-- 主封面区域 -->
            <div class="main-cover">
                <img src="https://s2.loli.net/2025/03/24/pBmlncEYkodSVA6.png" alt="Emoji" class="emoji">
                <div class="circle-shape circle-1"></div>
                <div class="circle-shape circle-2"></div>
                <h1 class="main-text">一套提示词帮你实现小红书、公众号封面自由</h1>
                <p class="sub-text">Deepseek V3也能用！</p>
            </div>
            
            <!-- 朋友圈分享封面区域 -->
            <div class="share-cover">
                <div class="share-row">
                    <div class="share-cell">
                        <div class="share-text">一套</div>
                    </div>
                    <div class="share-cell">
                        <div class="share-text">提示词</div>
                    </div>
                </div>
                <div class="share-row">
                    <div class="share-cell">
                        <div class="share-text">封面</div>
                    </div>
                    <div class="share-cell">
                        <div class="share-text">自由</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center p-6">
            <button id="downloadBtn" class="download-btn">
                <i class="fas fa-download"></i>
                下载封面图片
            </button>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // 创建一个canvas元素
            const container = document.querySelector('.cover-container');
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            html2canvas(container, {
                scale: 2,
                width: width,
                height: height,
                logging: false,
                useCORS: true
            }).then(canvas => {
                // 将canvas转换为图片并下载
                const link = document.createElement('a');
                link.download = '公众号封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // 动态加载html2canvas库
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
