<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书封面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #FF2442;
            --secondary-color: #333333;
            --accent-color: #FF9500;
            --bg-color: #FFFFFF;
            --text-color: #333333;
            --highlight-color: #FFEB3B;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cover-container {
            width: 375px;
            height: 500px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .title-highlight {
            color: var(--primary-color);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        .title-highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: var(--highlight-color);
            z-index: -1;
            opacity: 0.7;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .tag {
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 500;
            margin-top: auto;
            align-self: flex-start;
            padding: 5px 10px;
            background-color: rgba(255, 36, 66, 0.1);
            border-radius: 4px;
        }

        .brand {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #999;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,148,0,0.1) 0%, rgba(255,148,0,0) 70%);
            top: -50px;
            right: -50px;
            z-index: 0;
        }

        .decoration-2 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,36,66,0.1) 0%, rgba(255,36,66,0) 70%);
            bottom: -30px;
            left: -30px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="cover-container" id="cover">
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        <div class="content">
            <h1 class="title">
                <span class="title-highlight">一个文件</span>搞定<br>
                所有<span class="title-highlight">笔记</span>
            </h1>
            <h2 class="subtitle">Andrej Karpathy的高效笔记法</h2>
            <p class="description">
                顶级AI专家只用苹果备忘录+纯文本<br>
                标签分类+顶部更新+定期回顾<br>
                极简笔记系统让思考更专注
            </p>
            <span class="tag">#效率工具 #笔记方法 #AI专家</span>
            <div class="brand">歸藏(guizang.ai) · 正儿八经学AI</div>
        </div>
    </div>

    <button class="save-btn" onclick="saveCover()">
        <i class="fas fa-download"></i> 保存封面
    </button>

    <script>
        function saveCover() {
            html2canvas(document.getElementById('cover'), {
                backgroundColor: null,
                scale: 2,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '小红书封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
