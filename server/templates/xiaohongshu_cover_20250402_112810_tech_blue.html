<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书封面</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #0066ff;
            --secondary-color: #00aaff;
            --accent-color: #00ffcc;
            --text-dark: #333;
            --text-light: #fff;
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.2);
        }

        .cover-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: var(--bg-gradient);
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .content {
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-dark);
            text-align: center;
        }

        .title span {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .title span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
        }

        .desc {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 30px;
            text-align: center;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tag {
            padding: 6px 12px;
            background-color: rgba(0, 102, 255, 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
        }

        .author-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-left: 8px;
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(0, 170, 255, 0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 170, 255, 0.05);
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: -30px;
            left: -30px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-container" id="cover">
            <div class="decorations">
                <div class="wave"></div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
            <div class="content">
                <h1 class="title"><span>一个文件</span>搞定所有笔记</h1>
                <h2 class="subtitle">Andrej Karpathy的高效笔记法</h2>
                <p class="desc">苹果备忘录+纯文本+顶部更新<br>watch/read/listen标签分类<br>简单复制粘贴即可"救回"重要内容</p>
                <div class="tags">
                    <div class="tag">#效率工具</div>
                    <div class="tag">#笔记方法</div>
                    <div class="tag">#极简主义</div>
                </div>
                <div class="author">
                    <i class="fas fa-user-circle" style="font-size: 18px; color: var(--primary-color);"></i>
                    <span class="author-name">歸藏(guizang.ai) · 跟着tom学AI</span>
                </div>
            </div>
        </div>
        <button class="save-btn" id="saveBtn"><i class="fas fa-download"></i> 保存封面</button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('cover')).then(canvas => {
                const link = document.createElement('a');
                link.download = '小红书封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
