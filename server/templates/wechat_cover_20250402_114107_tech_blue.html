<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号封面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 3.35/1;
            position: relative;
            background: linear-gradient(135deg, #e6f0ff 0%, #c9e2ff 100%);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .main-cover {
            flex: 2.35;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }
        .circle-decor {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            top: -100px;
            right: -100px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            bottom: -50px;
            left: -50px;
        }
        .title-container {
            position: relative;
            z-index: 2;
        }
        .main-title {
            font-size: 3.5vw;
            font-weight: 700;
            color: #1a3e72;
            line-height: 1.3;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }
        .emoji {
            width: 4vw;
            height: 4vw;
            margin-right: 15px;
            vertical-align: middle;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%233a7bd5"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%233a7bd5"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%233a7bd5"></path></svg>');
            background-size: cover;
            opacity: 0.2;
        }
        .share-cover {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #e6f0ff 0%, #c9e2ff 100%);
            position: relative;
            overflow: hidden;
        }
        .share-text {
            font-size: 5vw;
            font-weight: 700;
            color: #1a3e72;
            text-align: center;
            line-height: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .share-line {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 5px 0;
        }
        .share-word {
            flex: 1;
            text-align: center;
        }
        .tech-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px dashed rgba(58, 123, 213, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .tech-circle:nth-child(2) {
            width: 200px;
            height: 200px;
        }
        .tech-circle:nth-child(3) {
            width: 250px;
            height: 250px;
        }
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            z-index: 10;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #2a5ba5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .tech-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(58, 123, 213, 0.5), transparent);
        }
        .tech-line-1 {
            width: 80%;
            top: 30%;
            left: 10%;
        }
        .tech-line-2 {
            width: 60%;
            bottom: 25%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="container" id="cover-container">
        <div class="main-cover">
            <div class="circle-decor circle-1"></div>
            <div class="circle-decor circle-2"></div>
            <div class="tech-line tech-line-1"></div>
            <div class="tech-line tech-line-2"></div>
            
            <div class="title-container">
                <h1 class="main-title">
                    <img src="https://s2.loli.net/2025/03/24/pBmlncEYkodSVA6.png" alt="emoji" class="emoji">
                    一套提示词帮你实现<br>小红书、公众号封面自由
                </h1>
                <h2 class="main-title" style="font-size: 2vw; color: #3a7bd5;">
                    Deepseek V3也能用！
                </h2>
            </div>
            
            <div class="wave"></div>
        </div>
        
        <div class="share-cover">
            <div class="tech-circle"></div>
            <div class="tech-circle"></div>
            <div class="tech-circle"></div>
            
            <div class="share-text">
                <div class="share-line">
                    <div class="share-word">一套</div>
                    <div class="share-word">提示</div>
                </div>
                <div class="share-line">
                    <div class="share-word">封面</div>
                    <div class="share-word">自由</div>
                </div>
            </div>
        </div>
        
        <button class="download-btn" id="download-btn">
            <i class="fas fa-download"></i> 下载封面
        </button>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            html2canvas(document.getElementById('cover-container')).then(canvas => {
                const link = document.createElement('a');
                link.download = '微信公众号封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // 保持比例响应式
        function maintainAspectRatio() {
            const container = document.querySelector('.container');
            const width = container.offsetWidth;
            const height = width / 3.35;
            container.style.height = height + 'px';
        }

        window.addEventListener('resize', maintainAspectRatio);
        window.addEventListener('load', maintainAspectRatio);
    </script>
</body>
</html>
