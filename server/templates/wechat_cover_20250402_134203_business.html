<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号封面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 3.35/1;
            display: flex;
            background: linear-gradient(135deg, #1a3a1a 0%, #2a5a2a 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .main-cover {
            width: calc(2.35 / 3.35 * 100%);
            aspect-ratio: 2.35/1;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://s2.loli.net/2025/03/24/pBmlncEYkodSVA6.png');
            background-size: 100px;
            background-position: right bottom;
            background-repeat: no-repeat;
            background-blend-mode: overlay;
        }
        .main-cover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(26, 58, 26, 0.9) 0%, rgba(26, 58, 26, 0.7) 100%);
            z-index: 0;
        }
        .share-cover {
            width: calc(1 / 3.35 * 100%);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a3a1a 0%, #2a5a2a 100%);
            position: relative;
            overflow: hidden;
        }
        .share-cover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMWEzYTFhIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMyYTU5MmEiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=');
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .tag {
            display: inline-block;
            background-color: rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            align-self: flex-start;
        }
        .title {
            font-size: 3.5vw;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .share-text {
            font-size: 3vw;
            font-weight: 700;
            color: white;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .share-line {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
        }
        .share-word {
            width: 45%;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .progress-bar {
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 20px;
            position: relative;
        }
        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 60%;
            background-color: white;
            border-radius: 2px;
        }
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: #1a3a1a;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-cover">
            <div class="content">
                <div class="tag">AI工具提示词</div>
                <h1 class="title">一套提示词帮你实现小红书、公众号封面自由，Deepseek V3也能用！</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div class="share-cover">
            <div class="share-text">
                <div class="share-line">
                    <div class="share-word">一套</div>
                    <div class="share-word">提示词</div>
                </div>
                <div class="share-line">
                    <div class="share-word">帮你</div>
                    <div class="share-word">实现</div>
                </div>
            </div>
        </div>
        <button class="download-btn" onclick="downloadImage()">
            <i class="fas fa-download mr-2"></i>下载封面
        </button>
    </div>

    <script>
        function downloadImage() {
            html2canvas(document.querySelector(".container")).then(canvas => {
                const link = document.createElement('a');
                link.download = '公众号封面.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // 动态加载html2canvas库
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
