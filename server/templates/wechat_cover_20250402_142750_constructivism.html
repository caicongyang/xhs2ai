<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号封面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .design-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 3.35/1;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .main-cover {
            flex: 2.35;
            background-color: #000;
            color: white;
            padding: 3%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .circle-mask {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
            top: -25%;
            left: -25%;
            z-index: 0;
        }
        .main-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-title {
            font-size: 4.5vw;
            font-weight: 900;
            line-height: 1.1;
            color: #fff;
            margin-bottom: 1.5vw;
            text-shadow: 3px 3px 0 rgba(255, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -0.5vw;
            left: 0;
            width: 100%;
            height: 0.5vw;
            background-color: #ff0000;
        }
        .sub-title {
            font-size: 1.5vw;
            color: #ff0000;
            font-weight: 700;
            margin-bottom: 1vw;
        }
        .emoji-container {
            position: absolute;
            right: 3%;
            top: 3%;
            width: 8%;
            aspect-ratio: 1/1;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }
        .emoji-container img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .footer-text {
            font-size: 1vw;
            color: #aaa;
            align-self: flex-end;
        }
        .share-cover {
            flex: 1;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .share-text {
            font-size: 3.5vw;
            font-weight: 900;
            color: #fff;
            text-align: center;
            width: 90%;
            line-height: 1.2;
            text-shadow: 3px 3px 0 rgba(255, 0, 0, 0.5);
        }
        .share-text span {
            display: inline-block;
            margin: 0.5vw 0;
            position: relative;
        }
        .share-text span::after {
            content: '';
            position: absolute;
            bottom: -0.3vw;
            left: 0;
            width: 100%;
            height: 0.3vw;
            background-color: #ff0000;
        }
        .red-line {
            position: absolute;
            height: 100%;
            width: 0.3vw;
            background-color: #ff0000;
            left: 0;
            top: 0;
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }
        .grid-line {
            position: absolute;
            background-color: #ff0000;
        }
        .horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }
        .vertical {
            width: 1px;
            height: 100%;
            top: 0;
        }
        @media (max-width: 768px) {
            .design-container {
                flex-direction: column;
                aspect-ratio: 1/1.5;
            }
            .main-cover, .share-cover {
                flex: none;
                width: 100%;
                height: 70%;
            }
            .share-cover {
                height: 30%;
            }
            .main-title {
                font-size: 8vw;
            }
            .sub-title {
                font-size: 3vw;
            }
            .footer-text {
                font-size: 2vw;
            }
            .share-text {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center">
        <div class="design-container">
            <div class="red-line"></div>
            <div class="main-cover">
                <div class="circle-mask"></div>
                <div class="grid-lines" id="gridLines"></div>
                <div class="main-content">
                    <div class="emoji-container">
                        <img src="https://s2.loli.net/2025/03/24/pBmlncEYkodSVA6.png" alt="Emoji">
                    </div>
                    <div class="title-container">
                        <div class="sub-title">PROMPT DESIGN SYSTEM</div>
                        <h1 class="main-title">一套提示词帮你实现<br>小红书、公众号封面自由</h1>
                        <div class="sub-title">Deepseek V3也能用！</div>
                    </div>
                    <div class="footer-text">CONSTRUCTIVISM DESIGN SYSTEM © 2024</div>
                </div>
            </div>
            <div class="share-cover">
                <div class="share-text">
                    <span>封面</span>
                    <span>自由</span>
                </div>
            </div>
        </div>
        <button class="download-btn" onclick="downloadImage()">
            <i class="fas fa-download mr-2"></i>下载封面图片
        </button>
    </div>

    <script>
        // 创建网格线
        function createGridLines() {
            const container = document.getElementById('gridLines');
            const width = container.parentElement.offsetWidth;
            const height = container.parentElement.offsetHeight;
            
            // 清除现有网格线
            container.innerHTML = '';
            
            // 水平线
            for (let i = 0; i < height; i += height / 10) {
                const line = document.createElement('div');
                line.className = 'grid-line horizontal';
                line.style.top = `${i}px`;
                container.appendChild(line);
            }
            
            // 垂直线
            for (let i = 0; i < width; i += width / 10) {
                const line = document.createElement('div');
                line.className = 'grid-line vertical';
                line.style.left = `${i}px`;
                container.appendChild(line);
            }
        }
        
        // 下载图片
        function downloadImage() {
            const container = document.querySelector('.design-container');
            
            html2canvas(container, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'wechat-cover-design.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // 初始化网格线
        window.addEventListener('load', createGridLines);
        window.addEventListener('resize', createGridLines);
    </script>
</body>
</html>
