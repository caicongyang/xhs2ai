<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号封面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 3.35/1;
            background: white;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }
        .cover-container {
            display: flex;
            height: 100%;
        }
        .main-cover {
            flex: 2.35;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .circle-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background: #8a2be2;
            top: -100px;
            right: -100px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            background: #ff69b4;
            bottom: -50px;
            left: -50px;
        }
        .circle-3 {
            width: 150px;
            height: 150px;
            background: #4682b4;
            top: 50%;
            left: 30%;
        }
        .main-title {
            font-size: 3.5vw;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .sub-title {
            font-size: 1.5vw;
            color: #666;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        .emoji {
            position: absolute;
            right: 40px;
            top: 40px;
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 2;
        }
        .qr-cover {
            flex: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .qr-text {
            font-size: 3.5vw;
            font-weight: 700;
            color: #333;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                aspect-ratio: 1/1;
            }
            .cover-container {
                flex-direction: column;
            }
            .main-title {
                font-size: 6vw;
            }
            .sub-title {
                font-size: 3vw;
            }
            .qr-text {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-container">
            <div class="main-cover">
                <div class="circle-shape circle-1"></div>
                <div class="circle-shape circle-2"></div>
                <div class="circle-shape circle-3"></div>
                <img src="https://s2.loli.net/2025/03/24/pBmlncEYkodSVA6.png" alt="Emoji" class="emoji">
                <h1 class="main-title">一套提示词帮你实现<br>小红书、公众号封面自由</h1>
                <p class="sub-title">Deepseek V3也能用！</p>
            </div>
            <div class="qr-cover">
                <div class="circle-shape circle-1"></div>
                <div class="circle-shape circle-2"></div>
                <div class="circle-shape circle-3"></div>
                <div class="qr-text">
                    <span>封面</span><br>
                    <span>自由</span>
                </div>
            </div>
        </div>
        <button class="download-btn" onclick="downloadCover()">
            <i class="fas fa-download mr-2"></i>下载封面
        </button>
    </div>

    <script>
        function downloadCover() {
            // 这里应该添加实际的下载功能
            alert('封面图片已下载！');
        }
    </script>
</body>
</html>
