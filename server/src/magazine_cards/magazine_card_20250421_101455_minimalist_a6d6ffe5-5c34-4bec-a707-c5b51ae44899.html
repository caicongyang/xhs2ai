<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE Magazine</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #f5f5f5;
            --spacing-unit: 8px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: white;
            color: var(--primary-color);
            max-width: 440px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 4);
            line-height: 1.6;
        }
        .date {
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--secondary-color);
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.3;
            margin-bottom: calc(var(--spacing-unit) * 2);
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 4);
            font-weight: 300;
        }
        .quote {
            border-left: 1px solid var(--primary-color);
            padding-left: calc(var(--spacing-unit) * 3);
            margin: calc(var(--spacing-unit) * 4) 0;
            font-style: italic;
            font-weight: 300;
        }
        .divider {
            height: 1px;
            background-color: var(--accent-color);
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        .product-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: calc(var(--spacing-unit) * 1);
        }
        .product-price {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        .product-desc {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 4);
            font-weight: 300;
        }
        .bullet-list {
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .bullet-item {
            display: flex;
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-size: 14px;
        }
        .bullet-icon {
            margin-right: calc(var(--spacing-unit) * 2);
            color: var(--secondary-color);
        }
        .editor-note {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: calc(var(--spacing-unit) * 4);
            padding-top: calc(var(--spacing-unit) * 2);
            border-top: 1px solid var(--accent-color);
        }
        .qr-code {
            width: 80px;
            height: 80px;
            margin: calc(var(--spacing-unit) * 4) auto;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="fade-in">
    <div class="date">21 MAI 2024 | ÉDITION LIMITÉE</div>
    <h1 class="title">1233蓝莓·夏日的甜蜜暴击</h1>
    <p class="subtitle">甜如初恋，花香暗涌</p>
    
    <div class="quote">
        "咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香"
    </div>
    
    <img src="/uploads/20250421/product_91e6b94b-f65a-4a21-a95e-a752ca799155.jpeg" alt="Premium Blueberries" class="product-image">
    
    <div class="product-title">18mm+ 超大果径蓝莓</div>
    <div class="product-price">¥98 / 盒</div>
    <div class="product-desc">产地直采·-18℃锁鲜 | 冷链凌晨出发，清晨抵达你的舌尖</div>
    
    <div class="divider"></div>
    
    <div class="bullet-list">
        <div class="bullet-item">
            <div class="bullet-icon"><i class="fas fa-circle" style="font-size: 6px;"></i></div>
            <div>颗颗饱满如蓝宝石</div>
        </div>
        <div class="bullet-item">
            <div class="bullet-icon"><i class="fas fa-circle" style="font-size: 6px;"></i></div>
            <div>早餐酸奶杯的C位</div>
        </div>
        <div class="bullet-item">
            <div class="bullet-icon"><i class="fas fa-circle" style="font-size: 6px;"></i></div>
            <div>办公室抗氧能量弹</div>
        </div>
    </div>
    
    <div class="qr-code">
        <i class="fas fa-qrcode" style="font-size: 40px; color: var(--secondary-color);"></i>
    </div>
    
    <div class="editor-note">
        <strong>EDITOR'S NOTE:</strong> 建议搭配希腊酸奶和蜂蜜享用，风味更佳。冷藏保存可维持最佳口感。
    </div>
</body>
</html>
