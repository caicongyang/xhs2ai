<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1233蓝莓·夏日的甜蜜暴击</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #f5f5f5;
            --spacing-unit: 8px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            background-color: white;
            line-height: 1.6;
            letter-spacing: 0.02em;
            max-width: 440px;
            margin: 0 auto;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .container {
            padding: calc(var(--spacing-unit) * 4);
        }
        .date {
            font-size: 12px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: calc(var(--spacing-unit) * 2);
            line-height: 1.3;
        }
        .subtitle {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 4);
            font-weight: 300;
        }
        .quote {
            border-left: 1px solid var(--primary-color);
            padding-left: calc(var(--spacing-unit) * 3);
            margin: calc(var(--spacing-unit) * 4) 0;
            font-style: italic;
            font-weight: 300;
        }
        .feature-list {
            margin: calc(var(--spacing-unit) * 4) 0;
            padding: 0;
            list-style: none;
        }
        .feature-list li {
            position: relative;
            padding-left: calc(var(--spacing-unit) * 3);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        .feature-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        .product {
            margin: calc(var(--spacing-unit) * 6) 0;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        .product-price {
            font-size: 18px;
            font-weight: 500;
            margin: calc(var(--spacing-unit) * 1) 0;
        }
        .product-desc {
            font-size: 13px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-weight: 300;
        }
        .qr-code {
            width: 80px;
            height: 80px;
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .editor-note {
            font-size: 11px;
            color: var(--secondary-color);
            border-top: 0.5px solid var(--accent-color);
            padding-top: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 4);
            font-weight: 300;
        }
        .divider {
            height: 0.5px;
            background-color: var(--accent-color);
            margin: calc(var(--spacing-unit) * 4) 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="current-date"></div>
        
        <h1 class="title">1233蓝莓·夏日的甜蜜暴击</h1>
        <p class="subtitle">Sweet as first love, with a hint of floral aroma</p>
        
        <div class="quote">
            "咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香"
        </div>
        
        <ul class="feature-list">
            <li>18mm+超大果径，颗颗饱满如蓝宝石</li>
            <li>产地直采·-18℃锁鲜</li>
            <li>冷链凌晨出发，清晨抵达你的舌尖</li>
        </ul>
        
        <div class="divider"></div>
        
        <div class="product">
            <img src="http://localhost:8000/uploads/20250421/product_f9511fc1-3fb6-4b5f-8939-6869ee638fd4.jpeg" alt="1233蓝莓" class="product-image">
            <div class="product-price">¥98/盒</div>
            <div class="product-desc">早餐酸奶杯的C位 | 办公室抗氧能量弹 | 深夜追剧的治愈小星球</div>
        </div>
        
        <div class="divider"></div>
        
        <img src="http://localhost:8000/uploads/20250421/qr_4fbf2bd5-ce3e-40ac-bf03-e53348e55bcc.png" alt="QR Code" class="qr-code">
        
        <div class="editor-note">
            Editor's Note: 建议冷藏保存，开封后请尽快食用。最佳赏味期3天。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
            
            // 微妙的悬停效果
            const product = document.querySelector('.product');
            product.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
                this.style.transform = 'translateY(-2px)';
            });
            product.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
