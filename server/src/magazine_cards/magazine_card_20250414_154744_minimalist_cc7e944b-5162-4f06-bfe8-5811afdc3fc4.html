<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1233蓝莓·夏日的甜蜜暴击</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #888888;
            --accent-color: #f5f5f5;
            --spacing-unit: 8px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            background-color: white;
            max-width: 440px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 4);
            line-height: 1.6;
        }
        .date {
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 3);
            text-transform: uppercase;
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.3;
            margin-bottom: calc(var(--spacing-unit) * 2);
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: calc(var(--spacing-unit) * 4);
            font-weight: 300;
        }
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .quote {
            font-family: 'Noto Serif SC', serif;
            font-size: 18px;
            line-height: 1.8;
            padding: calc(var(--spacing-unit) * 3) 0;
            margin: calc(var(--spacing-unit) * 4) 0;
            position: relative;
        }
        .quote:before, .quote:after {
            content: '"';
            font-size: 24px;
            color: var(--secondary-color);
            opacity: 0.3;
        }
        .feature-list {
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        .feature-icon {
            margin-right: calc(var(--spacing-unit) * 2);
            color: var(--secondary-color);
            font-size: 14px;
        }
        .feature-text {
            flex: 1;
            font-size: 14px;
        }
        .product-container {
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .product-image {
            width: 100%;
            height: 240px;
            background-color: var(--accent-color);
            margin-bottom: calc(var(--spacing-unit) * 2);
            position: relative;
            overflow: hidden;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: calc(var(--spacing-unit) * 1);
        }
        .product-price {
            font-weight: 500;
            font-size: 18px;
        }
        .product-description {
            font-size: 12px;
            color: var(--secondary-color);
            line-height: 1.6;
        }
        .editor-note {
            font-size: 11px;
            color: var(--secondary-color);
            border-top: 1px solid #f0f0f0;
            padding-top: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 4);
        }
        .qr-code {
            width: 80px;
            height: 80px;
            background-color: var(--accent-color);
            margin: calc(var(--spacing-unit) * 4) auto;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="fade-in">
    <div class="date">JUILLET 2023 · ISSUE 07</div>
    <h1 class="title">1233蓝莓·夏日的甜蜜暴击</h1>
    <p class="subtitle">甜如初恋，花香暗涌</p>
    
    <div class="divider"></div>
    
    <div class="quote">
        咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香
    </div>
    
    <div class="feature-list">
        <div class="feature-item">
            <div class="feature-icon">▫</div>
            <div class="feature-text">18mm+超大果径，颗颗饱满如蓝宝石</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">▫</div>
            <div class="feature-text">产地直采·-18℃锁鲜冷链凌晨出发，清晨抵达你的舌尖</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">▫</div>
            <div class="feature-text">早餐酸奶杯的C位</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">▫</div>
            <div class="feature-text">办公室抗氧能量弹</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">▫</div>
            <div class="feature-text">深夜追剧的治愈小星球</div>
        </div>
    </div>
    
    <div class="product-container">
        <div class="product-image"></div>
        <div class="product-info">
            <span class="product-price">¥128</span>
            <span class="product-description">Premium Blueberries · 250g</span>
        </div>
        <p class="product-description">
            精选云南高原蓝莓，遵循自然农法种植，每颗果实都经过严格筛选，确保最佳口感和营养价值。
        </p>
    </div>
    
    <div class="qr-code"></div>
    
    <div class="editor-note">
        EDITOR'S NOTE: 建议冷藏保存，开封后请尽快食用。搭配希腊酸奶或燕麦碗风味更佳。
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.querySelector('.date').textContent = now.toLocaleDateString('zh-CN', options).toUpperCase() + ' · ISSUE 07';
        });
    </script>
</body>
</html>
