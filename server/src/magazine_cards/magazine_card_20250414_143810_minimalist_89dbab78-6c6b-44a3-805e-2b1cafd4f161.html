<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1233蓝莓·夏日的甜蜜暴击</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --light-color: #f5f5f5;
            --spacing-unit: 8px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: white;
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .container {
            width: 440px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 4);
        }
        .date {
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--secondary-color);
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.2;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        .subtitle {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: calc(var(--spacing-unit) * 4);
            color: var(--secondary-color);
        }
        .quote {
            border-left: 1px solid var(--primary-color);
            padding-left: calc(var(--spacing-unit) * 3);
            margin: calc(var(--spacing-unit) * 4) 0;
            font-style: italic;
            font-size: 16px;
        }
        .divider {
            height: 1px;
            background-color: var(--light-color);
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }
        .product-price {
            font-size: 18px;
            font-weight: 500;
        }
        .product-desc {
            font-size: 12px;
            color: var(--secondary-color);
            max-width: 60%;
        }
        .bullet-list {
            list-style-type: none;
            padding: 0;
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .bullet-list li {
            position: relative;
            padding-left: calc(var(--spacing-unit) * 3);
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-size: 14px;
        }
        .bullet-list li:before {
            content: "•";
            position: absolute;
            left: 0;
        }
        .qr-code {
            width: 80px;
            height: 80px;
            margin: calc(var(--spacing-unit) * 4) 0;
        }
        .editor-note {
            font-size: 11px;
            color: var(--secondary-color);
            margin-top: calc(var(--spacing-unit) * 4);
            padding-top: calc(var(--spacing-unit) * 2);
            border-top: 1px solid var(--light-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date">2024年5月14日 · MARDI</div>
        
        <h1 class="title">1233蓝莓·夏日的甜蜜暴击</h1>
        <p class="subtitle">甜如初恋，花香暗涌 · 18mm+超大果径，颗颗饱满如蓝宝石</p>
        
        <div class="quote">
            "咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香"
        </div>
        
        <div class="divider"></div>
        
        <img src="/files/uploads/20250414/product_4d02a4bf-9834-4508-805b-bc9d44c1012f.png" alt="1233蓝莓" class="product-image">
        
        <div class="product-info">
            <span class="product-price">¥128</span>
            <span class="product-desc">产地直采·-18℃锁鲜 冷链凌晨出发，清晨抵达你的舌尖</span>
        </div>
        
        <ul class="bullet-list">
            <li>早餐酸奶杯的C位</li>
            <li>办公室抗氧能量弹</li>
            <li>深夜追剧的治愈小星球</li>
        </ul>
        
        <img src="/files/uploads/20250414/qr_a9f2613d-5b7a-41df-acb5-474ed1be21fa.jpeg" alt="QR Code" class="qr-code">
        
        <div class="editor-note">
            <i class="fas fa-pencil-alt"></i> EDITOR'S NOTE: 建议冷藏保存，最佳赏味期3天内。搭配香槟或白葡萄酒风味更佳。
        </div>
    </div>
</body>
</html>
