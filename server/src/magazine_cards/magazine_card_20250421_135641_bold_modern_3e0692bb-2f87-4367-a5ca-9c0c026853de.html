<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚杂志知识卡片</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --electric-blue: #05d9e8;
            --vivid-yellow: #d1f700;
            --deep-purple: #3d0e61;
            --black: #000000;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--black);
            color: white;
            width: 440px;
            overflow-x: hidden;
        }
        .magazine-card {
            position: relative;
            padding: 2rem;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--black) 70%);
            border: 2px solid var(--electric-blue);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        .date {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            color: var(--vivid-yellow);
            transform: rotate(5deg);
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            font-size: 60px;
            line-height: 0.9;
            color: var(--neon-pink);
            text-shadow: 3px 3px 0 var(--electric-blue);
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: var(--vivid-yellow);
            margin-bottom: 2rem;
            font-weight: 500;
            transform: skewX(-10deg);
        }
        .quote {
            font-size: 1.5rem;
            font-weight: 300;
            color: white;
            border-left: 4px solid var(--electric-blue);
            padding-left: 1rem;
            margin: 2rem 0;
            font-style: italic;
        }
        .features {
            list-style-type: none;
            padding: 0;
            margin: 2rem 0;
        }
        .features li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
        .features li:before {
            content: "✦";
            position: absolute;
            left: 0;
            color: var(--neon-pink);
        }
        .product {
            position: relative;
            margin: 2rem 0;
            border: 1px solid var(--electric-blue);
            padding: 1rem;
            background-color: rgba(255,255,255,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid var(--vivid-yellow);
            filter: saturate(1.5);
        }
        .product-title {
            font-size: 1.5rem;
            color: var(--neon-pink);
            margin: 0.5rem 0;
        }
        .product-price {
            font-size: 1.8rem;
            color: var(--vivid-yellow);
            font-weight: 700;
        }
        .product-desc {
            font-size: 0.9rem;
            color: white;
            margin: 0.5rem 0;
        }
        .qr-code {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            border: 1px solid var(--electric-blue);
        }
        .editor-note {
            font-size: 0.8rem;
            color: var(--electric-blue);
            border-top: 1px dashed var(--electric-blue);
            padding-top: 1rem;
            margin-top: 2rem;
        }
        .decorative {
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            color: var(--neon-pink);
            z-index: 0;
            transform: rotate(-15deg);
        }
        .decorative-1 {
            top: 50px;
            left: -50px;
        }
        .decorative-2 {
            bottom: 50px;
            right: -50px;
        }
        .hover-effect:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="magazine-card hover-effect">
        <div class="decorative decorative-1">✦</div>
        <div class="decorative decorative-2">✦</div>
        
        <div class="date">2024.05.21 | VOL.23</div>
        
        <h1 class="title">1233蓝莓</h1>
        <h2 class="subtitle">夏日的甜蜜暴击</h2>
        
        <div class="quote">"咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香"</div>
        
        <ul class="features">
            <li>甜如初恋，花香暗涌</li>
            <li>18mm+超大果径，颗颗饱满如蓝宝石</li>
            <li>产地直采·-18℃锁鲜</li>
            <li>冷链凌晨出发，清晨抵达你的舌尖</li>
        </ul>
        
        <div class="product">
            <img src="/uploads/20250421/product_ab489b8c-9c51-4121-aa6a-ffd44e518bf2.jpeg" alt="蓝莓" class="product-image">
            <h3 class="product-title">1233 Premium Blueberries</h3>
            <div class="product-price">¥128</div>
            <p class="product-desc">早餐酸奶杯的C位 | 办公室抗氧能量弹</p>
            <img src="/uploads/20250421/qr_107a94aa-274e-4cb2-a950-0aa3b5e1d6b3.png" alt="二维码" class="qr-code">
        </div>
        
        <div class="editor-note">
            <i class="fas fa-info-circle"></i> EDITOR'S NOTE: 建议搭配希腊酸奶和蜂蜜食用，风味更佳。冷藏保存可维持最佳口感。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加淡入动画
            const card = document.querySelector('.magazine-card');
            card.style.opacity = '0';
            card.style.transition = 'opacity 0.8s ease';
            setTimeout(() => {
                card.style.opacity = '1';
            }, 100);
            
            // 悬停效果
            const hoverElements = document.querySelectorAll('.hover-effect');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 0 30px var(--neon-pink)';
                });
                el.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0 0 20px var(--neon-pink)';
                });
            });
        });
    </script>
</body>
</html>
