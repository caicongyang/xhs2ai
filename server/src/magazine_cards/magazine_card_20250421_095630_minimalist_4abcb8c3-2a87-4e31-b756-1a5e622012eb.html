<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1233蓝莓·夏日的甜蜜暴击</title>
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #f5f5f5;
            --spacing-unit: 16px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            background-color: white;
            max-width: 440px;
            margin: 0 auto;
            padding: var(--spacing-unit);
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .date {
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: calc(var(--spacing-unit) * 2);
            text-align: right;
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.2;
            margin-bottom: var(--spacing-unit);
            letter-spacing: 0.5px;
        }
        .subtitle {
            font-weight: 300;
            font-size: 14px;
            margin-bottom: calc(var(--spacing-unit) * 2);
            letter-spacing: 1px;
        }
        .quote {
            border-left: 1px solid var(--primary-color);
            padding-left: calc(var(--spacing-unit) * 0.75);
            margin: calc(var(--spacing-unit) * 2) 0;
            font-style: italic;
            font-weight: 300;
        }
        .feature-list {
            margin: calc(var(--spacing-unit) * 2) 0;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--spacing-unit);
            font-size: 14px;
        }
        .feature-item:before {
            content: "•";
            margin-right: 8px;
            font-weight: bold;
        }
        .product-container {
            margin: calc(var(--spacing-unit) * 2) 0;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: var(--spacing-unit);
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .product-price {
            font-weight: 500;
        }
        .editor-note {
            font-size: 12px;
            margin-top: calc(var(--spacing-unit) * 2);
            padding-top: var(--spacing-unit);
            border-top: 1px solid var(--accent-color);
        }
        .qr-code {
            text-align: center;
            margin: calc(var(--spacing-unit) * 2) 0;
        }
        .qr-code img {
            width: 100px;
            height: 100px;
        }
        .qr-label {
            font-size: 10px;
            letter-spacing: 1px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="date">JUNE 2024</div>
    
    <h1 class="title">1233蓝莓·夏日的甜蜜暴击</h1>
    <p class="subtitle">甜如初恋，花香暗涌</p>
    
    <div class="quote">
        "咬破薄皮的瞬间——汁水炸裂的甜，尾调是若有若无的山茶花香"
    </div>
    
    <div class="feature-list">
        <div class="feature-item">18mm+超大果径，颗颗饱满如蓝宝石</div>
        <div class="feature-item">产地直采·-18℃锁鲜</div>
        <div class="feature-item">冷链凌晨出发，清晨抵达你的舌尖</div>
    </div>
    
    <div class="product-container">
        <img src="/uploads/20250421/product_ab810138-9704-4dec-b273-b78b327b7a46.jpeg" alt="1233蓝莓" class="product-image">
        <div class="product-info">
            <span class="product-description">早餐酸奶杯的C位 · 办公室抗氧能量弹</span>
            <span class="product-price">¥128/盒</span>
        </div>
    </div>
    
    <div class="qr-code">
        <img src="" alt="QR Code">
        <div class="qr-label">SCAN FOR MORE</div>
    </div>
    
    <div class="editor-note">
        <strong>EDITOR'S NOTE:</strong> 建议搭配希腊酸奶或燕麦碗食用，冷藏后风味更佳。
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加微妙的交互效果
            const productImage = document.querySelector('.product-image');
            if(productImage) {
                productImage.addEventListener('mouseover', function() {
                    this.style.transition = 'opacity 0.3s ease';
                    this.style.opacity = '0.9';
                });
                productImage.addEventListener('mouseout', function() {
                    this.style.opacity = '1';
                });
            }
        });
    </script>
</body>
</html>
